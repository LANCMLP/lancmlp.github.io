<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button{
  margin-top: 200px;
}
</style>
</head>
<body>
<P class="button">
<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Please Enter Your Password',' ');
while (testV < 3) {
if (!pass1)
history.go(-1);
if (pass1.toLowerCase() == "lancmlp") {
alert('Thank You. Click OK to enter the assessment tool.');
window.open('https://lancmlp.github.io/Assessment.html');
break;
}
testV+=1;
var pass1 =
prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
}
if (pass1.toLowerCase()!="password" & testV ==3)
history.go(-1);
return " ";
}
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="Click Here to Enter Your Password" onClick="passWord()">
</FORM>
</CENTER>
<P>
</body>
</html>
